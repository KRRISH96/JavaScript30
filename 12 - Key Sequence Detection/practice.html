<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    const arrayKey = [];
    const secCode = 'krishna';
    window.addEventListener('keyup', (e) => {
      arrayKey.push(e.key);
      arrayKey.splice(-secCode.length-1, arrayKey.length-secCode.length);
      if(arrayKey.join('').includes(secCode)) {
        cornify_add();
      }
    })
  </script>
</body>

</html>
