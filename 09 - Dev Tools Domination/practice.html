<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
      console.log('this is regular');
    // Interpolated
      console.log('Hello I am %s string!', 'interpolated');
    // Styled
      console.log('%c I am some styled text', 'font-size: 20px;background: lime');
    // warning!
      console.warn('I am a warning');
    // Error :|
      console.error('HuHu! I am an error');
    // Info
      console.info('I am very very Funnyyyyy');
    // Testing
      const p = document.querySelector('p');
      console.assert(p.classList.contains('ouch'), 'That is wrong'); /*fires when something is wrong or false, If true does nothing */
    // clearing
      /*console.clear(); Dont Mess with me I will clear everything */
    // Viewing DOM Elements
        console.log(p); /*just gives the element*/
        console.dir(p); /*Gives the whole details of element*/
        console.clear();
    // Grouping together
        dogs.forEach(dog => {
          console.groupCollapsed(`${dog.name}`);
          console.log(`This is ${dog.name}`);
          console.log(`${dog.name} is ${dog.age} years`);
          console.log(`${dog.name} is ${dog.age*7} dog years`);
          console.groupEnd(`${dog.name}`);
        });
    // counting
        console.count('Krishna');
        console.count('Krishna');
        console.count('Krishna');
        console.count('Prasad');
        console.count('Krishna');
        console.count('Prasad');
        console.count('Krishna');
        console.count('Prasad');
        console.count('Krishna');
        console.count('Prasad');
        console.count('Krishna');
        console.count('Prasad');
        console.count('Krishna');
        console.count('Prasad');
    // timing
        console.time('fetching data');
        fetch('some link to fetch data')
            .then(data => data.json())
            .then(data => {
              console.timeEmd('fetching data');
              console.log(data);
            });

    // Table
        console.table(dogs);
  </script>
</body>
</html>
